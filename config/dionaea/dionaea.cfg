logging:
  default:
    filename: /opt/dionaea/var/log/dionaea/dionaea.log
    levels: warning,error
    domains: '*'

processors:
  filter-1:
    config:
      allow:
        - type: connect

listeners:
  tcp:
    - port: 21
      protocol: ftpd
    - port: 80
      protocol: httpd
    - port: 443
      protocol: httpd
    - port: 445
      protocol: smbd
    - port: 1433
      protocol: mssqld
    - port: 3306
      protocol: mysqld
    - port: 5060
      protocol: sipd

ihandlers:
  - store_sqlite:
      database: /opt/dionaea/var/lib/dionaea/dionaea.sqlite
