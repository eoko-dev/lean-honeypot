{
  "device.node_id": "honeypot-01",
  "ip.ignorelist": [],
  "logger": {
    "class": "PyLogger",
    "kwargs": {
      "handlers": {
        "file": {
          "class": "logging.handlers.RotatingFileHandler",
          "filename": "/var/log/opencanary/opencanary.log",
          "maxBytes": 10485760,
          "backupCount": 5
        }
      }
    }
  },
  "smtp.enabled": true,
  "smtp.port": 25,
  "smtp.banner": "ESMTP Postfix",
  "pop3.enabled": true,
  "pop3.port": 110,
  "pop3.banner": "+OK POP3 server ready",
  "vnc.enabled": true,
  "vnc.port": 5900,
  "redis.enabled": true,
  "redis.port": 6379,
  "httpproxy.enabled": true,
  "httpproxy.port": 8080,
  "httpproxy.skin": "squid",
  "mongodb.enabled": true,
  "mongodb.port": 27017
}
