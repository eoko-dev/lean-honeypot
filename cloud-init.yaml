#cloud-config

package_update: true
package_upgrade: true

packages:
  - git
  - curl
  - wget
  - ca-certificates
  - gnupg

write_files:
  - path: /etc/ssh/sshd_config.d/port.conf
    content: |
      Port 64295
    permissions: "0644"

  # Set your Grafana admin password here before deploying
  - path: /root/.env
    content: |
      GF_SECURITY_ADMIN_PASSWORD=changeme
    permissions: "0600"

runcmd:
  - exec >> /var/log/lean-honeypot-init.log 2>&1

  # Install Docker CE from official repo
  - install -m 0755 -d /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/debian/gpg -o /etc/apt/keyrings/docker.asc
  - chmod a+r /etc/apt/keyrings/docker.asc
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian $(. /etc/os-release && echo $VERSION_CODENAME) stable" > /etc/apt/sources.list.d/docker.list
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

  # Wait for Docker daemon
  - until docker info >/dev/null 2>&1; do sleep 2; done

  # Create host log directories (cowrie runs as uid 1000)
  - mkdir -p /var/log/cowrie /var/log/opencanary
  - chown 1000:1000 /var/log/cowrie

  # Clone repo, move .env into place, and start services
  # >>> Edit this URL to point to your fork before deploying <<<
  - git clone https://github.com/CHANGEME/lean-honeypot.git /root/lean-honeypot
  - mv /root/.env /root/lean-honeypot/.env
  - docker compose -f /root/lean-honeypot/docker-compose.yml up -d --build

  # Reboot to apply SSH port change
  - reboot
