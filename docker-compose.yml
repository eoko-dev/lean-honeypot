networks:
  honeypot-net:
    driver: bridge

volumes:
  dionaea-data:
  loki-data:
  grafana-data:

services:
  cowrie:
    image: cowrie/cowrie:latest
    container_name: cowrie
    restart: unless-stopped
    ports:
      - "22:2222"
      - "23:2223"
    volumes:
      - ./config/cowrie/cowrie.cfg:/cowrie/cowrie-git/etc/cowrie.cfg:ro
      - /var/log/cowrie:/var/log/cowrie
    networks:
      - honeypot-net

  dionaea:
    image: dinotools/dionaea:0.11.0
    container_name: dionaea
    restart: unless-stopped
    ports:
      - "21:21"
      - "80:80"
      - "443:443"
      - "445:445"
      - "1433:1433"
      - "3306:3306"
      - "5060:5060"
    volumes:
      - dionaea-data:/opt/dionaea/var/lib/dionaea
    networks:
      - honeypot-net

  opencanary:
    build:
      context: .
      dockerfile: Dockerfile.opencanary
    container_name: opencanary
    restart: unless-stopped
    ports:
      - "25:25"
      - "110:110"
      - "5900:5900"
      - "6379:6379"
      - "8080:8080"
      - "27017:27017"
    volumes:
      - /var/log/opencanary:/var/log/opencanary
    networks:
      - honeypot-net

  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    restart: unless-stopped
    volumes:
      - ./config/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - honeypot-net

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    restart: unless-stopped
    volumes:
      - ./config/promtail/promtail-config.yaml:/etc/promtail/config.yml:ro
      - /var/log/cowrie:/var/log/cowrie:ro
      - /var/log/opencanary:/var/log/opencanary:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - honeypot-net

  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    restart: unless-stopped
    ports:
      - "64296:3000"
    environment:
      # Change this password after first login
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-changeme}
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/honeypot-overview.json
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - loki
    networks:
      - honeypot-net
